<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>Đăng ký môn học</center></h1>
    <fieldset>
        <legend>Thông tin sinh viên</legend><br>
         Mã SV: <input type="text">
         Họ và tên: <input type="text">
    </fieldset>
    <fieldset>
        <legend>Chọn tên môn học</legend><br>
        <select name="môn">
            <option value="t">Toán</option>
            <option value="v">Văn</option>
            <option value="a">Anh</option>
            <option value="s">Sinh</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Ghi chú</legend><br>
        <textarea cols="40" rows="5" wrap="off"></textarea>
    </fieldset>
    <br><input type="submit" name="btn Đăng ký" value="Đăng ký">

</html>
