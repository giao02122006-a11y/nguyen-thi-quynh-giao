<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider theo k√≠ch th∆∞·ªõc ·∫£nh</title>
<style>
  * { box-sizing: border-box; }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .slider {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    cursor: pointer;
  }

  .slides {
    width: 1200px; /* T·ªïng chi·ªÅu r·ªông = s·ªë ·∫£nh * chi·ªÅu r·ªông m·ªói ·∫£nh */
    height: auto;
    display: flex;
    transition: transform 0.7s ease-in-out;
  }

  .slides img {
    display: block;
    width: 1200px; /* ƒê·∫∑t chi·ªÅu r·ªông c·ªë ƒë·ªãnh cho ·∫£nh */
    height: auto; /* Gi·ªØ ƒë√∫ng t·ªâ l·ªá g·ªëc */
  }
</style>
</head>
<body>

<div class="slider" id="slider">
  <div class="slides" id="slides">
    <img src="image.png" alt="·∫¢nh 1" width="1200" height="700">
    <img src="anh 1.jpg" alt="·∫¢nh 2" width="1200" height="700">
    <img src="ANH 2.jpg" alt="·∫¢nh 3" width="1200" height="700">
    <img src="ANH 3.jpg" alt="·∫¢nh 4" width="1200" height="700">
  </div>
</div>

<script>
  const slides = document.getElementById('slides');
  const slider = document.getElementById('slider');
  const totalSlides = slides.children.length;
  let index = 0;

  function nextSlide() {
    const slideWidth = slides.children[0].clientWidth; // üëà t·ª± l·∫•y chi·ªÅu r·ªông ·∫£nh
    index = (index + 1) % totalSlides;
    slides.style.transform = `translateX(-${index * slideWidth}px)`;
  }

  let autoSlide = setInterval(nextSlide, 3000);

  slider.addEventListener('click', () => {
    clearInterval(autoSlide);
    nextSlide();
    autoSlide = setInterval(nextSlide, 3000);
  });

  // C·∫≠p nh·∫≠t l·∫°i khi ·∫£nh load xong ho·∫∑c c·ª≠a s·ªï thay ƒë·ªïi k√≠ch th∆∞·ªõc
  window.addEventListener('resize', () => {
    slides.style.transform = `translateX(-${index * slides.children[0].clientWidth}px)`;
  });
</script>

</body>
</html>
